<html>
<head>
<title>PLAYER-5</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.js"></script>
<link href="css/css5.css" type="text/css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
<script src="js/icast.min.js"></script>
</head>
<body>
<div class="icast" id="stream1" data-tag="">
<div class="player-wpr">
<div class="blur" style="background: rgba(0, 0, 0, 0) url("img/logo.png") repeat scroll 0% 0% / 100% 100%;"></div>
<div class="player-ctr">
<div class="listeners fa"></div>
<div class="album-cover-wpr">
<div class="social-share-wpr animated">Redes Sociales:<br> 
<a href="https://www.facebook.com/" target="_blank" class="social-link social-link-facebook fa animated" id="aface"></a> 
<a href="https://twitter.com/" target="_blank" class="social-link social-link-twitter fa animated" id="atwitter"></a></div>
<div class="album-cover animated" style="background-image: url(""); background-size: 100% 100%;"></div>
</div>
<div class="track-info-wpr"><div class="track-info-ctr">
<div class="marquee">
 <span class="artist-name animated"></span>
 <span></span>
 <span class="songtitle animated"></span>
 </div>
 </div>
 </div>
 <div class="ppBtn play-btn"></div>
 <div class="servertitle"></div>
 </div>
 <div class="icons-left-wpr">
 <div class="icons-left icons-history fa"></div>
 </div>
 <div class="icons-right-wpr">
 <div class="icons-right icons-volume fa icons-volume3"></div>
 <div class="icons-right icons-volumeM fa"></div>
 </div>
 <input class="volume-slider" type="range" min="0" max="100" step="0.10" value="" autocomplete="off">
 <div class="history-wpr nodisplay">
 <div class="history-title">Ultimas Canciones:</div>
 <div class="row-wpr">
 <div class="history-cover" id="row1" style="background-image: url(""); background-size: 100% 100%;"></div>
 <div class="history-track-info">
 <div class="history-songtitle"></div>
 <div class="history-artist-name"></div>
 </div><div class="rowNum">1</div>
 </div>
 <div class="row-wpr">
 <div class="history-cover" id="row2" style="background-image: url(""); background-size: 100% 100%;"></div>
 <div class="history-track-info">
 <div class="history-songtitle"></div>
 <div class="history-artist-name"></div>
 </div>
 <div class="rowNum">2</div>
 </div>
 <div class="row-wpr">
 <div class="history-cover" id="row3" style="background-image: url(""); background-size: 100% 100%;"></div>
 <div class="history-track-info">
 <div class="history-songtitle"></div>
 <div class="history-artist-name"></div>
 </div>
 <div class="rowNum">3</div>
 </div>
 <div class="row-wpr">
 <div class="history-cover" id="row4" style="background-image: url(""); background-size: 100% 100%;"></div>
 <div class="history-track-info"><div class="history-songtitle"></div>
 <div class="history-artist-name"></div>
 </div>
 <div class="rowNum">4</div>
 </div><div class="row-wpr">
 <div class="history-cover" id="row5" style="background-image: url(""); background-size: 100% 100%;"></div>
 <div class="history-track-info"><div class="history-songtitle"></div>
 <div class="history-artist-name"></div>
 </div>
 <div class="rowNum">5</div>
 </div>
 </div>
 </div>
 <script src="js/repro5.js"></script>
</body>
</html>
